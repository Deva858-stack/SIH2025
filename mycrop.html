<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Crops Dashboard - AI Farmer's Assistant</title>
    <link rel="stylesheet" href="mycrop.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.94-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/>
                </svg>
            </div>
            <h1>My Crops Dashboard</h1>
            <p>An overview of your current farming operations.</p>
        </div>

        <div id="crop-dashboard-grid" class="dashboard-grid">
            <!-- Cards will be injected here -->
        </div>
    </div>

    <script>
        // --- SIMULATED FARMER'S DATA ---
        // In a real application, this data would come from a database.
        const farmerCrops = [
            {
                name: 'Rice',
                emoji: '🌾',
                district: 'Cuttack',
                fieldSize: 3.5, // hectares
                sowingDate: '2025-06-15',
                growthDuration: 120 // days
            },
            {
                name: 'Ragi',
                emoji: '🌱',
                district: 'Koraput',
                fieldSize: 2.0,
                sowingDate: '2025-07-01',
                growthDuration: 90
            },
            {
                name: 'Sugarcane',
                emoji: '🎋',
                district: 'Nayagarh',
                fieldSize: 5.0,
                sowingDate: '2025-01-20',
                growthDuration: 365
            },
            {
                name: 'Cotton',
                emoji: '☁️',
                district: 'Rayagada',
                fieldSize: 4.2,
                sowingDate: '2025-05-25',
                growthDuration: 150
            },
        ];

        const grid = document.getElementById('crop-dashboard-grid');

        function displayCrops() {
            farmerCrops.forEach(crop => {
                // --- Progress Calculation ---
                const today = new Date();
                const sowingDate = new Date(crop.sowingDate);
                const daysSown = Math.max(0, (today - sowingDate) / (1000 * 60 * 60 * 24));
                let progress = Math.min(100, (daysSown / crop.growthDuration) * 100).toFixed(0);

                // --- Simulated Predictions ---
                const predictedYield = (3.8 + Math.random() * 2).toFixed(2);
                const predictedPrice = (2000 + Math.random() * 500).toFixed(2);
                
                const card = document.createElement('div');
                card.className = 'card fade-in';
                card.innerHTML = `
                    <div>
                        <div class="card-header">
                            <div>
                                <div class="emoji">${crop.emoji}</div>
                                <div class="crop-title">${crop.name}</div>
                                <div class="crop-meta">${crop.district} - ${crop.fieldSize} Hectares</div>
                            </div>
                            <span class="badge ${progress < 100 ? 'badge-progress' : 'badge-ready'}">${progress < 100 ? 'In Progress' : 'Ready'}</span>
                        </div>

                        <div class="section">
                            <div class="section-labels"><span>Growth Progress</span><span>${progress}%</span></div>
                            <div class="progress"><div class="progress-fill" style="width: ${progress}%"></div></div>
                            <div class="sown-date">Sown on: ${sowingDate.toLocaleDateString()}</div>
                        </div>
                    </div>

                    <div class="stats">
                        <div class="stat-row"><div class="stat-label">Predicted Yield</div><div class="stat-value">${predictedYield} T/Ha</div></div>
                        <div class="stat-row"><div class="stat-label">Predicted Price</div><div class="stat-value">₹ ${predictedPrice} /Quintal</div></div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', displayCrops);
    </script>
</body>
</html>
